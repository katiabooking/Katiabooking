<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Katia Booking - Redirecting...</title>
  <script type="text/javascript">
    // GitHub Pages 404 to SPA redirect
    // https://github.com/rafgraph/spa-github-pages
    
    // Сохраняем текущий путь и редиректим на index.html
    var pathSegmentsToKeep = 0;
    
    var l = window.location;
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
      l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
      (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash
    );
  </script>
</head>
<body>
  <div style="font-family: system-ui, -apple-system, sans-serif; text-align: center; padding: 50px;">
    <h1>Redirecting...</h1>
    <p>Please wait while we redirect you to the correct page.</p>
  </div>
</body>
</html>
