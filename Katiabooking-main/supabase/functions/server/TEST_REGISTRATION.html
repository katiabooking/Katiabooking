<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Registration API</title>
  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: linear-gradient(135deg, #f5f3ff 0%, #fce7f3 100%);
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      background: linear-gradient(135deg, #9333ea 0%, #ec4899 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
    }
    .section {
      margin: 30px 0;
      padding: 20px;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
    }
    .section h2 {
      color: #9333ea;
      margin-top: 0;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 2px solid #e5e7eb;
      border-radius: 6px;
      font-size: 14px;
    }
    button {
      background: linear-gradient(135deg, #9333ea 0%, #ec4899 100%);
      color: white;
      font-weight: 600;
      border: none;
      cursor: pointer;
      transition: opacity 0.2s;
    }
    button:hover {
      opacity: 0.9;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .response {
      margin-top: 20px;
      padding: 15px;
      background: #f9fafb;
      border-radius: 6px;
      font-family: monospace;
      font-size: 12px;
      white-space: pre-wrap;
      word-wrap: break-word;
      max-height: 300px;
      overflow-y: auto;
    }
    .success {
      background: #d1fae5;
      color: #065f46;
      border: 2px solid #10b981;
    }
    .error {
      background: #fee2e2;
      color: #991b1b;
      border: 2px solid #ef4444;
    }
    label {
      font-weight: 600;
      color: #374151;
      display: block;
      margin-top: 12px;
    }
    .config {
      background: #fef3c7;
      padding: 15px;
      border-radius: 6px;
      margin-bottom: 20px;
      border: 2px solid #f59e0b;
    }
    .config code {
      background: white;
      padding: 2px 6px;
      border-radius: 4px;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üß™ Katia Registration API Tester</h1>
    <p style="color: #6b7280;">Test endpoints for client and owner registration</p>

    <!-- Configuration -->
    <div class="config">
      <strong>‚ö†Ô∏è Configuration Required:</strong><br>
      Update <code>projectId</code> and <code>publicAnonKey</code> in the script below.
    </div>

    <!-- Test Client Registration -->
    <div class="section">
      <h2>üë§ Register Client</h2>
      <form id="clientForm">
        <label>Full Name</label>
        <input type="text" id="clientName" placeholder="John Doe" value="Test Client" required>
        
        <label>Email</label>
        <input type="email" id="clientEmail" placeholder="john@example.com" value="testclient@example.com" required>
        
        <label>Phone</label>
        <input type="tel" id="clientPhone" placeholder="+971501234567" value="+971501234567" required>
        
        <label>Password</label>
        <input type="password" id="clientPassword" placeholder="Min 8 characters" value="TestPassword123" required>
        
        <button type="submit">Register Client</button>
      </form>
      <div id="clientResponse" class="response" style="display: none;"></div>
    </div>

    <!-- Test Owner Registration -->
    <div class="section">
      <h2>üíº Register Owner (Salon)</h2>
      <form id="ownerForm">
        <label>Full Name</label>
        <input type="text" id="ownerName" placeholder="Jane Smith" value="Test Owner" required>
        
        <label>Email</label>
        <input type="email" id="ownerEmail" placeholder="jane@salon.com" value="testowner@example.com" required>
        
        <label>Phone</label>
        <input type="tel" id="ownerPhone" placeholder="+971509876543" value="+971509876543" required>
        
        <label>Password</label>
        <input type="password" id="ownerPassword" placeholder="Min 8 characters" value="TestPassword123" required>
        
        <label>Salon Name (Optional)</label>
        <input type="text" id="salonName" placeholder="Bella Beauty Salon" value="Test Salon">
        
        <button type="submit">Register Owner</button>
      </form>
      <div id="ownerResponse" class="response" style="display: none;"></div>
    </div>
  </div>

  <script>
    // ‚ö†Ô∏è UPDATE THESE VALUES WITH YOUR SUPABASE PROJECT
    const projectId = 'YOUR_PROJECT_ID'; // e.g., 'abcdefghijklmnop'
    const publicAnonKey = 'YOUR_ANON_KEY'; // Get from Supabase Dashboard

    // Client Registration
    document.getElementById('clientForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const button = e.target.querySelector('button');
      const responseDiv = document.getElementById('clientResponse');
      
      button.disabled = true;
      button.textContent = 'Registering...';
      responseDiv.style.display = 'none';

      try {
        const response = await fetch(
          `https://${projectId}.supabase.co/functions/v1/make-server-3e5c72fb/register/client`,
          {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${publicAnonKey}`,
            },
            body: JSON.stringify({
              full_name: document.getElementById('clientName').value,
              email: document.getElementById('clientEmail').value,
              phone: document.getElementById('clientPhone').value,
              password: document.getElementById('clientPassword').value,
            }),
          }
        );

        const result = await response.json();
        
        responseDiv.textContent = JSON.stringify(result, null, 2);
        responseDiv.className = result.success ? 'response success' : 'response error';
        responseDiv.style.display = 'block';
      } catch (error) {
        responseDiv.textContent = `Network Error: ${error.message}`;
        responseDiv.className = 'response error';
        responseDiv.style.display = 'block';
      } finally {
        button.disabled = false;
        button.textContent = 'Register Client';
      }
    });

    // Owner Registration
    document.getElementById('ownerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const button = e.target.querySelector('button');
      const responseDiv = document.getElementById('ownerResponse');
      
      button.disabled = true;
      button.textContent = 'Registering...';
      responseDiv.style.display = 'none';

      try {
        const response = await fetch(
          `https://${projectId}.supabase.co/functions/v1/make-server-3e5c72fb/register/owner`,
          {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${publicAnonKey}`,
            },
            body: JSON.stringify({
              full_name: document.getElementById('ownerName').value,
              email: document.getElementById('ownerEmail').value,
              phone: document.getElementById('ownerPhone').value,
              password: document.getElementById('ownerPassword').value,
              salon_name: document.getElementById('salonName').value || null,
            }),
          }
        );

        const result = await response.json();
        
        responseDiv.textContent = JSON.stringify(result, null, 2);
        responseDiv.className = result.success ? 'response success' : 'response error';
        responseDiv.style.display = 'block';
      } catch (error) {
        responseDiv.textContent = `Network Error: ${error.message}`;
        responseDiv.className = 'response error';
        responseDiv.style.display = 'block';
      } finally {
        button.disabled = false;
        button.textContent = 'Register Owner';
      }
    });

    // Validation on page load
    if (projectId === 'YOUR_PROJECT_ID' || publicAnonKey === 'YOUR_ANON_KEY') {
      alert('‚ö†Ô∏è Please update projectId and publicAnonKey in the script section!');
    }
  </script>
</body>
</html>
