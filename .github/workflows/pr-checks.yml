name: PR Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  quality:
    name: ğŸ¯ Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm install --legacy-peer-deps

      - name: ğŸ” ESLint check
        run: npm run lint
        continue-on-error: true

      - name: ğŸ’… Prettier check
        run: npm run format:check
        continue-on-error: true

      - name: ğŸ§ª Run tests
        run: npm run test:coverage

      - name: ğŸ“Š Comment PR with coverage
        uses: romeovs/lcov-reporter-action@v0.3.1
        with:
          lcov-file: ./coverage/lcov.info
          github-token: ${{ secrets.GITHUB_TOKEN }}
          delete-old-comments: true

  auth-tests:
    name: ğŸ” Auth Tests
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm install --legacy-peer-deps

      - name: ğŸ§ª Run auth tests only
        run: npx vitest run src/test/contexts/AuthContext.test.tsx

      - name: âœ… Auth tests passed
        run: echo "âœ… All authentication tests passed!"
