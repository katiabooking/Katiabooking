name: Deploy Preview

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  preview:
    name: ğŸ” Preview Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm install --legacy-peer-deps

      - name: ğŸ—ï¸ Build preview
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: ğŸ’¬ Comment preview info
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const message = `## ğŸ” Preview Build
            
            âœ… Build completed successfully!
            
            ### ğŸ“Š Build Stats:
            - **Build time**: ~${process.env.BUILD_TIME || 'N/A'}
            - **Bundle size**: Check artifacts
            
            ### ğŸ¯ Next Steps:
            1. Review code changes
            2. Run tests locally: \`npm test\`
            3. Check auth flow: Login/Signup/Logout
            
            _Preview generated for commit: ${context.sha.substring(0, 7)}_`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message
            });
